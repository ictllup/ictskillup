    <script>
        // Show the okay button when a subtopic is selected
        document.querySelectorAll('select').forEach(select => {
            select.addEventListener('change', () => {
                if (select.value !== '') {
                    select.nextElementSibling.style.display = 'block';
                } else {
                    select.nextElementSibling.style.display = 'none';
                }
            });
        });

        // Handle the okay button click
        document.querySelectorAll('.okay-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                // Get the selected subtopic value
                const selectedValue = btn.previousElementSibling.value;
                // Redirect to the next page
                window.location.href = selectedValue;
            });
        });
    </script>
